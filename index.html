<!DOCTYPE html>
<html class="html" id="html" lang="en">
  <head>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      class="favicon"
      href="favicon.ico"
      id="favicon"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title class="title" id="title">Tic-Tac-Toe</title>
  </head>
  <body class="body" id="body">
    <header class="header" id="header">
      <div class="player-turn-panels" id="player-turn-panels">
        <div class="player-turn-panel" id="player-turn-text-panel">
          <h2
            class="player-turn-panel-text"
            id="player-turn-panel-player-1-name-text"
          >
            Player 1's
            <h2 class="player-turn-panel-text" id="player-turn-panel-turn-text">
              Turn
            </h2>
          </h2>
        </div>
        <div class="player-turn-panel" id="player-turn-symbol-panel">
          <div
            class="player-turn-panel-symbol"
            id="player-turn-panel-symbol-cross"
          ></div>
        </div>
      </div>
      <div class="header-symbols-container" id="header-symbols-container">
        <a
          class="github-repository-container"
          id="cross-github-repository-container"
          href="https://drewross137.github.io/Tic-Tac-Toe/"
          rel="noopener"
          target="_blank"
        >
          <div class="header-symbols" id="header-cross"></div>
          <div class="header-symbols" id="header-circle"></div>
        </a>
      </div>
      <div class="reset-button-container" id="reset-button-container">
        <svg
          class="reset-button-icon"
          id="reset-button-icon"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z"
          />
        </svg>
      </div>
    </header>
    <main class="main" id="main">
      <div class="tic-tac-toe-container" id="tic-tac-toe-container">
        <div class="tic-tac-toe-grid" id="ai-tic-tac-toe-grid">
          <div
            class="tic-tac-toe-grid-square"
            id="ai-tic-tac-toe-grid-square-1"
          ></div>
          <div
            class="tic-tac-toe-grid-square"
            id="ai-tic-tac-toe-grid-square-2"
          ></div>
          <div
            class="tic-tac-toe-grid-square"
            id="ai-tic-tac-toe-grid-square-3"
          ></div>
          <div
            class="tic-tac-toe-grid-square"
            id="ai-tic-tac-toe-grid-square-4"
          ></div>
          <div
            class="tic-tac-toe-grid-square"
            id="ai-tic-tac-toe-grid-square-5"
          ></div>
          <div
            class="tic-tac-toe-grid-square"
            id="ai-tic-tac-toe-grid-square-6"
          ></div>
          <div
            class="tic-tac-toe-grid-square"
            id="ai-tic-tac-toe-grid-square-7"
          ></div>
          <div
            class="tic-tac-toe-grid-square"
            id="ai-tic-tac-toe-grid-square-8"
          ></div>
          <div
            class="tic-tac-toe-grid-square"
            id="ai-tic-tac-toe-grid-square-9"
          ></div>
        </div>
        <!-- <div class="tic-tac-toe-grid" id="player-tic-tac-toe-grid">
          <div class="tic-tac-toe-grid-square" id="player-tic-tac-toe-grid-square-1"></div>
          <div class="tic-tac-toe-grid-square" id="player-tic-tac-toe-grid-square-2"></div>
          <div class="tic-tac-toe-grid-square" id="player-tic-tac-toe-grid-square-3"></div>
          <div class="tic-tac-toe-grid-square" id="player-tic-tac-toe-grid-square-4"></div>
          <div class="tic-tac-toe-grid-square" id="player-tic-tac-toe-grid-square-5"></div>
          <div class="tic-tac-toe-grid-square" id="player-tic-tac-toe-grid-square-6"></div>
          <div class="tic-tac-toe-grid-square" id="player-tic-tac-toe-grid-square-7"></div>
          <div class="tic-tac-toe-grid-square" id="player-tic-tac-toe-grid-square-8"></div>
          <div class="tic-tac-toe-grid-square" id="player-tic-tac-toe-grid-square-9"></div>
        </div> -->
      </div>
      <div class="game-result-container" id="game-result-container">
        <div class="game-result-panel" id="game-won-panel">
          <h2
            class="game-result-attribution-text"
            id="game-result-player-1-attribution-text"
          >
            Player 1
          </h2>
          <h3
            class="game-result-statistic-text"
            id="game-result-player-1-statistic-text"
          >
            0
          </h3>
        </div>
        <div class="game-result-panel" id="game-drawn-panel">
          <h2
            class="game-result-attribution-text"
            id="game-result-rounds-drawn-attribution-text"
          >
            Rounds Drawn
          </h2>
          <h3
            class="game-result-statistic-text"
            id="game-result-rounds-drawn-statistic-text"
          >
            0
          </h3>
        </div>
        <div class="game-result-panel" id="game-lost-panel">
          <h2
            class="game-result-attribution-text"
            id="game-result-player-2-attribution-text"
          >
            Player 2
          </h2>
          <h3
            class="game-result-statistic-text"
            id="game-result-player-2-statistic-text"
          >
            0
          </h3>
        </div>
      </div>
    </main>
    <footer class="footer" id="footer">
      <a
        class="github-container"
        id="github-container"
        href="https://github.com/DrewRoss137"
        rel="noopener"
        target="_blank"
      >
        <svg
          class="github"
          id="github"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
          />
        </svg>
      </a>
    </footer>
    <script src="scripts.js" defer></script>
  </body>
</html>
